<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我想对你说...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>亲爱的，我想对你说</h1>
            <div class="message">
                <p>当我第一次见到你时，我就被你的笑容深深吸引了。</p>
                <p>和你在一起的每一刻，都让我感到无比的幸福和温暖。</p>
                <p>你是我生命中最美好的遇见，我希望能够和你一起走过未来的每一天。</p>
                <p>我爱你，不是因为你是谁，而是因为和你在一起时，我变成了更好的自己。</p>
                <p>你愿意和我在一起吗？</p>
            </div>
            <div class="buttons">
                <button id="yesBtn" class="btn yes">愿意</button>
                <button id="noBtn" class="btn no">再考虑考虑</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
